<header ng-switch on="$location.path().indexOf('/StatusSidof/new') > -1">
    <h3 ng-switch-when="true">Adicionar novo Status Sidof</h3>
    <h3 ng-switch-when="false">Visualizar ou editar um Status Sidof</h3>
</header>
<form id="StatusSidofForm" name="StatusSidofForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': StatusSidofForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="statusSidof.descricao" placeholder="Enter the StatusSidof Descricao"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveStatusSidof" name="saveStatusSidof" class="btn btn-primary" ng-disabled="isClean() || StatusSidofForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
            <button id="deleteStatusSidof" name="deleteStatusSidof" class="btn btn-danger" ng-show="statusSidof.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Excluir</button>
        </div>
    </div>
</form>
