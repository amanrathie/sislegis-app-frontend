<header ng-switch on="$location.path().indexOf('/AreaConsultadas/new') > -1">
    <h3 ng-switch-when="true">Adicionar nova Área Consultada</h3>
    <h3 ng-switch-when="false">Visualizar ou editar uma Área Consultada</h3>
</header>
<form id="AreaConsultadaForm" name="AreaConsultadaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': AreaConsultadaForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="areaConsultada.descricao" placeholder="Enter the AreaConsultada Descricao"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAreaConsultada" name="saveAreaConsultada" class="btn btn-primary" ng-disabled="isClean() || AreaConsultadaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
            <button id="deleteAreaConsultada" name="deleteAreaConsultada" class="btn btn-danger" ng-show="areaConsultada.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Excluir</button>
        </div>
    </div>
</form>
