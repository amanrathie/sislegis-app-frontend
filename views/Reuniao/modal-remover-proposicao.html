<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="ok()">
		<span aria-hidden="true">&times;</span> <span class="sr-only">Fechar</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Remover Proposição</h4>
</div>
<div class="modal-body">
	<div class="row">
		<form id="RemoverProposicaoForm" name="RemoverProposicaoForm" role="form">
			<div class="col-md-12">
				<div class="form-horizontal" role="form">
					<div class="input-group">
						<label for="TextoComentario">Insira um comentário antes de remover a proposição:</label>
						<textarea class="form-control" rows="3" name="campoComentario" ng-model="comentario.descricao" ng-required="true"></textarea>
					</div>
					<br/>
					<button type="submit" class="btn btn-default" ng-click="removerProposicao()">Remover</button>
				</div>
			</div>
		</form>
	</div>
</div>
